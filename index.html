<!doctype html>
<html>
  <head>
    <title>Pause Animated GIFs</title>
  </head>
  <body>

    <h1>Click to play/pause</h1>

    <img src="catdancing.gif" />
    <img src="catdancing.gif" />
    <img src="catdancing.gif" />
    <img src="catdancing.gif" />

    <script src="gif-pause.js"></script>
    <script>
      var gifs = document.querySelectorAll('img[src$=".gif"]');
      for(var i=0, l=gifs.length; i<l; i++) {
        new AnimatedGIF(gifs[i]).pause();
      }
    </script>

  </body>
</html>
